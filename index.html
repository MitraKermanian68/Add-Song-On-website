<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Song On website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="music">
        <p>Artist: NEFFEX</p>
        <h1>Good Day (Wake Up)</h1>
        <div class="track">
          <img src="./media/play.png" id="playBtn"/>
          <div id="waveform"></div>
        </div>
      </div>
    </div>

    <script>
        var playBtn = document.querySelector("#playBtn");

        var wavesurfer = WaveSurfer.create({
            container: "#waveform",
            waveColor: "#ddd",
            progressColor: "#ff006c",
            url: "./media/Good-Day-Wake-Up-NEFFEX.mp3",
            barWidth: 4,
            responsive: true,
            height: 90,
            barRadius: 4
        });

        playBtn.addEventListener("click", () => {
            wavesurfer.playPause();
            if (playBtn.src.includes("play.png")){
                playBtn.src = "./media/pause.png";
            }
            else{
                playBtn.src = "./media/play.png";
            }
        })

        wavesurfer.on('finish', () => {
            playBtn.src = "./media/play.png";
            wavesurfer.stop();
        })
    </script>
  </body>
</html>
